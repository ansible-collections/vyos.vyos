---
- debug:
    msg: START vyos_logging_global overridden integration tests on connection={{
      ansible_connection }}

- include_tasks: _remove_config.yaml

- include_tasks: _populate.yaml

- block:
    - name: Overrides all device configuration with provided configuration
      register: result
      vyos.vyos.vyos_logging_global: &id001
        config:
          console:
            facilities:
              - facility: all
              - facility: local7
                severity: err
              - facility: news
                severity: debug
          global_params:
            archive:
              file_num: 2
        state: overridden

    - name: Assert that correct commands were generated
      assert:
        that:
          - "{{ overridden['commands'] | symmetric_difference(result['commands'])\
            \ |length == 0 }}"

    # - name: Assert that after dicts were correctly generated
    #   assert:
    #     that:
    #       - overridden['after'] == result['after']

    - name: Overrides all device configuration with provided configurations (IDEMPOTENT)
      register: result
      vyos.vyos.vyos_logging_global: *id001

    # - name: Assert that the previous task was idempotent
    #   assert:
    #     that:
    #       - result['changed'] == false

    # commented because 1.1.8 vyos does show half of the commands on show command
    # - name: Assert that before dicts were correctly generated
    #   assert:
    #     that:
    #       - overridden['after'] == result['before']

  always:

    - include_tasks: _remove_config.yaml
