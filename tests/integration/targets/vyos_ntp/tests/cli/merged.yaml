---
- debug:
    msg: START vyos_ntp merged integration tests on connection={{
      ansible_connection }}

- include_tasks: _remove_config.yaml

- block:
    - name: Merge the provided configuration with the existing running configuration
      register: result
      vyos.vyos.vyos_ntp: &id001
        config:
          allow_clients:
          - 10.2.3.0/24
          - 10.4.7.0/24
          - 10.1.2.0/24
          - 10.4.9.0/24
          listen_addresses:
          - 10.4.5.1
          - 10.7.9.21
          - 10.1.9.16
          - 10.8.9.4
          - 10.5.3.2
          servers:
          - name: server5

          - name: server4
            options:
              - noselect
              - pool

          - name: 10.3.6.5
            options:
              - noselect
              - preempt
              - pool
              - prefer
        state: merged

    - become: true
      vyos.vyos.vyos_facts:
        gather_network_resources: ntp

    - assert:
        that:
          - result.commands|length == 16
          - result.changed == true
          - result.commands|symmetric_difference(merged.commands) == []
          - result.after == ansible_facts['network_resources']['ntp']
          - result.after == merged.after
         

    - name: Assert that before dicts were correctly generated
      assert:
        that:
          - result.before == {}
          - result.before == merged.before

    - name:
        Merge the provided configuration with the existing running configuration
        (IDEMPOTENT)
      register: result
      vyos.vyos.vyos_ntp: *id001

    - name: Assert that the previous task was idempotent
      assert:
        that:
          - result['changed'] == false

  always:
    - include_tasks: _remove_config.yaml
