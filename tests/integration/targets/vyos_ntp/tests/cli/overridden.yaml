---
- debug:
    msg: START vyos_ntp overridden integration tests on connection={{
      ansible_connection }}

- include_tasks: _remove_config.yaml

- include_tasks: _populate_config.yaml

- block:

    - name: Override the existing configuration with the provided running configuration
      register: result
      vyos.vyos.vyos_ntp: &id001
        config:
          allow_clients:
          - 10.3.3.0/24
          listen_addresses:
          - 10.7.8.1
          servers:
          - name: server1
            options:
              - pool
              - prefer

          - name: server2
            options:
              - noselect
              - preempt

          - name: serv
        state: overridden

    - become: true
      vyos.vyos.vyos_facts:
        gather_network_resources: ntp

    - assert:
        that:
          - result.commands|length == 10
          - result.changed == true
          - result.commands|symmetric_difference(overridden.commands) == []
          - result.after|symmetric_difference(ansible_facts['network_resources']['ntp']) == []

    - name: Override the existing configuration with the provided running configuration
        (IDEMPOTENT)
      register: result
      vyos.vyos.vyos_ntp: *id001

    - name: Assert that the previous task was idempotent
      assert:
        that:
          - result['changed'] == false

  always:

    - include_tasks: _remove_config.yaml
