---
- debug:
    msg: START vyos_ntp replaced integration tests on connection={{
      ansible_connection }}

- include_tasks: _remove_config.yaml

- include_tasks: _populate_config.yaml

- block:
    - name: Replace  the provided configuration with the existing running configuration
      register: result
      vyos.vyos.vyos_ntp: &id001
        config:
          allow_clients:
          - 10.6.6.0/24
          listen_addresses:
          - 10.1.3.1
          servers:
          - name: ser
            options:
              - prefer
        state: replaced

    - become: true
      vyos.vyos.vyos_facts:
        gather_network_resources: ntp

    - assert:
        that:
          - result.changed == true
          - result.after == ansible_facts['network_resources']['ntp']
          - result.after == replaced.after

    - name:
        Replace the provided configuration with the existing running configuration
        (IDEMPOTENT)
      register: result
      vyos.vyos.vyos_ntp: *id001

    - name: Assert that the previous task was idempotent
      assert:
        that:
          - result['changed'] == false

  always:
    - include_tasks: _remove_config.yaml
