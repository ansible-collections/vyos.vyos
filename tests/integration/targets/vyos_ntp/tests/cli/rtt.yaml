---
- debug:
    msg: START vyos_ntp merged integration tests on connection={{
      ansible_connection }}

- include_tasks: _remove_config.yaml

- block:
    - name: Merge the provided configuration with the existing running configuration
      register: baseconfig
      vyos.vyos.vyos_ntp:
        config:
          allow_clients:
          - 10.2.3.0/24
          - 10.4.7.0/24
          - 10.1.2.0/24
          - 10.4.9.0/24
          listen_addresses:
          - 10.4.5.1
          - 10.7.9.21
          - 10.1.9.16
          - 10.8.9.4
          - 10.5.3.2
          servers:
          - name: server5

          - name: server4
            options:
              - noselect
              - pool

          - name: 10.3.6.5
            options:
              - noselect
              - preempt
              - pool
              - prefer
        state: merged

    - become: true
      vyos.vyos.vyos_facts:
        gather_network_resources: ntp

    - assert:
        that:
          - baseconfig.commands|length == 16
          - baseconfig.changed == true
          - baseconfig.commands|symmetric_difference(merged.commands) == []
          - baseconfig.after == ansible_facts['network_resources']['ntp']

    - name: Merge the existing configuration with the provided running configuration
      register: result
      vyos.vyos.vyos_ntp:
        config:
          allow_clients:
          - 10.3.3.0/24
          listen_addresses:
          - 10.7.8.1
          servers:
          - name: server1
            options:
              - pool
              - prefer

          - name: server2
            options:
              - noselect
              - preempt

          - name: serv

    - name: Revert back to base config using facts round trip
      become: true
      register: revert
      vyos.vyos.vyos_ntp:
        config: "{{ ansible_facts['network_resources']['ntp'] }}"
        state: overridden

    - name: Assert that config was reverted
      assert:
        that: baseconfig.after == revert.after

  always:
    - include_tasks: _remove_config.yaml
