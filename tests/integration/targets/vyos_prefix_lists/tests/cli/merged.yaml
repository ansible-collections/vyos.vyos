---
- debug:
    msg: START vyos_prefix_lists merged integration tests on connection={{ ansible_connection }}

- include_tasks: _remove_config.yaml

- block:
    - name: Merge the provided configuration with the existing running configuration
      register: result
      vyos.vyos.vyos_prefix_lists: &id001
        config:
          - afi: "ipv4"
            prefix_lists:
              - name: "AnsibleIPv4PrefixList"
                description: "PL configured by ansible"
                rules:
                  - id: 2
                    description: "Rule 2 given by ansible"
                    action: "permit"
                    prefix: "92.168.10.0/26"
                    le: 32

                  - id: 3
                    description: "Rule 3"
                    action: "deny"
                    prefix: "72.168.2.0/24"
                    ge: 26

          - afi: "ipv6"
            prefix_lists:
              - name: "AllowIPv6Prefix"
                description: "Configured by ansible for allowing IPv6 networks"
                rules:
                  - id: 5
                    description: "Permit rule"
                    action: "permit"
                    prefix: "2001:db8:8000::/35"
                    le: 37

              - name: DenyIPv6Prefix
                description: "Configured by ansible for disallowing IPv6 networks"
                rules:
                  - id: 8
                    action: deny
                    prefix: "2001:db8:2000::/35"
                    le: 37
        state: merged

    - name: Assert that before dicts were correctly generated
      assert:
        that: "{{ result['before'] == [] }}"

    - name: Assert that correct set of commands were generated
      assert:
        that:
          - "{{ merged['commands'] | symmetric_difference(result['commands']) |length\
            \ == 0 }}"

    - name: Assert that after dicts were correctly generated
      assert:
        that:
          - "{{ merged['after'][0] == result['after'][0] }}"
          - "{{ merged['after'][1] == result['after'][1] }}"

    - name: Merge the provided configuration with the existing running configuration (IDEMPOTENT)
      vyos.vyos.vyos_prefix_lists: *id001
      register: result

    - name: Assert that the previous task was idempotent
      assert:
        that:
          - result['changed'] == false
          - result.commands|length == 0

    - name: Attempt to update an existing prefix-list entry (SHOULD FAIL)
      register: result
      vyos.vyos.vyos_prefix_lists:
        config:
          - afi: ipv4
            prefix_lists:
              - name: AnsibleIPv4PrefixList
                description: "PL configured by ansible"
                rules:
                  - id: 3
                    description: "Rule 3"
                    action: "deny"
                    prefix: "82.168.2.0/24"
                    ge: 26
      ignore_errors: True

    - assert:
        that:
          - result.failed == True
          - '"Cannot update existing rule 3 of prefix list AnsibleIPv4PrefixList with state merged. Please use state replaced or overridden." in result.msg'

  always:
    - include_tasks: _remove_config.yaml
